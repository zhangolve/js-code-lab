<!DOCTYPE html>
<html>
<head>
	<title> this is a waterfall layout demo</title>
</head>
<style type="text/css">
	.tran-1{
		width: 400px;

	}
	.tran-2{
		width: 300px;
	}
	.tran-3{
		width: 200px;
	}
	.tran{
		border: 1px solid black;
		height: 40px;
		margin: 20px;
		background-color: gray;
		animation:width-change 2.0s ease-in;;
	}
	@keyframes width-change {
		0% {width:0%}
		25% {width:50%}
		50% {width:100%}
 		75% {width:50%}
 		100% {width:0%}
		
	}

</style>
<body>
waterfall layout
<div id="content"></div>
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<!-- <script type="text/javascript" src="build/build.js"></script> -->
<script type="text/javascript" src="index.js"></script>
</body>
</html>
