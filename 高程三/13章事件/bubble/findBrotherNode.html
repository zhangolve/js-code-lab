<!DOCTYPE html>
<html>
<head>
	<title> 当点击一个li的时候，让其他兄弟li的背景颜色发生改变</title>
</head>
<style type="text/css">
	button{
		background-color: red;
	}
</style>
<body>
<ul id="ul">
	<li><button>0</button></li>
	<li><button>1</button></li>
	<li><button>2</button></li>
	<li><button>3</button></li>
	<li><button>4</button></li>
	<li><button>5</button></li>
	<li><button>6</button></li>
	<li><button>7</button></li>
	<li><button>8</button></li>
	<li><button>9</button></li>


</ul>
<script type="text/javascript">
		

		ul=document.getElementById('ul');
		var btns= document.getElementsByTagName('button');
		ul.onclick=function(e){
			var removed=e.target;
			var btnsArr=Array.prototype.slice.call(btns);
			console.log(Array.isArray(btnsArr) );

			// for(var i=0;i<btns.length;i++)
			// {
			// 	btns[i].style.backgroundColor="black";

			// }

			btnsArr.map( (item)=>item.style.backgroundColor="black" );
			
			//btns.style.backgroundColor="black";
			removed.style.backgroundColor='red';
		}

</script>
</body>
</html>
