<!DOCTYPE html>
<html>
<head>
	<title> bubble 1  what's target ?</title>
</head>
<body>
<ul id="ul">
	<li><button>0</button></li>
	<li><button>1</button></li>
	<li><button>2</button></li>
	<li><button>3</button></li>
	<li><button>4</button></li>
	<li><button>5</button></li>
	<li><button>6</button></li>
	<li><button>7</button></li>
	<li><button>8</button></li>
	<li id="9"><button>9</button></li>


</ul>
<script type="text/javascript">
		ul=document.getElementById('ul');
	

		console.log(ul);

		ul.onclick=function(e){
			console.log(e.target.parentElement  );  //这个时候的target  是那个button元素，我们是想要将他的父元素li移除的，因此要找到父元素
			 //当然也要记住一些方法属性名，比如这里是 parentElement，而不是 parent
			var removed=e.target.parentElement;
			ul.removeChild(removed);
			 	//console.log(li.firstChild);  //9 可以看出来是等效的
		}

</script>
</body>
</html>
