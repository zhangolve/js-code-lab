<!DOCTYPE html>
<html>
<head>
	<title>  this is a demo for ajax </title>
</head>
<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
<body>
<div id="github"> </div>
<script type="text/javascript">
 	var $github=$('#github');
	$(document).ready(function () {
		$.ajax({
			type:"GET",
			url:"http://api.github.com",
			dataType:"JSON",
			success:function(res){
			console.log(res);
			$github.html(res.current_user_url);
			}
		})
	});
	var obj1 = {a:"1",b:"2"},
		obj2 = {c:"3"},
		obj3 = {d:"4"};
	$.extend(obj1,obj2,obj3);
	console.log(obj1);
/*
extend这个方法，其实是一个js的工具方法，有点像是lodash里面的方法，他并不是用来对dom进行处理的。
*/

*/
</script>
</body>
</html>
